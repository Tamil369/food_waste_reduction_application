    <script>
        /*****************WRITE YOUR JS CODE DOWN ***************DONT CHANGE ANYTHING**************** */
        const bm = document.getElementById('bmessage');
        const lm = document.getElementById('lmessage');
        const dm = document.getElementById('dmessage');
        const lunchYesRadio = document.getElementById('lunch-yes');
        const lunchNoRadio = document.getElementById('lunch-no');
        const lunchMenu = document.getElementById('lunch-menu');
        const lunchSelectedSize = document.getElementById('lunch-size');

         
        const bfYesRadio = document.getElementById('bf-yes');
        const bfNoRadio = document.getElementById('bf-no');
        const bfMenu = document.getElementById('bf-menu');
        const bfSelectedSize = document.getElementById('bf-size');
        
        const dinnerYesRadio = document.getElementById('dinner-yes');
        const dinnerNoRadio = document.getElementById('dinner-no');
        const dinnerMenu = document.getElementById('dinner-menu');
        const dinnerSelectedSize = document.getElementById('dinner-size');
        
        const br = document.getElementById('bf-reason');
        const lr = document.getElementById('lunch-reason');
        const dr = document.getElementById('dinner-reason');

        const board = document.querySelector('.board');

        const container = document.getElementById('container')
        var mutex = 0;
        // Attach event listeners to the radio buttons
        bfYesRadio.addEventListener("change", checkbf);
        bfNoRadio.addEventListener("change", checkbf);
        lunchYesRadio.addEventListener("change", checkLunch);
        lunchNoRadio.addEventListener("change", checkLunch);
        dinnerYesRadio.addEventListener("change", checkDinner);
        dinnerNoRadio.addEventListener("change", checkDinner);
        

        function checkbf() {
            if (bfYesRadio.checked) {
                bfMenu.style.display = 'block';  
                br.style.display='none';
            } else {
                bfMenu.style.display = 'none'; 
                br.style.display='block';
            }
            // Update the board whenever the selection changes
            //updateBoard();
        }

        function checkLunch() {
            if (lunchYesRadio.checked) {
                lunchMenu.style.display = 'block'; 
                lr.style.display='none';
            } else {
                lunchMenu.style.display = 'none';
                lr.style.display='block';
            }
            // Update the board whenever the selection changes
            //updateBoard();
        }
        
        function checkDinner() {
            if (dinnerYesRadio.checked) {
                dinnerMenu.style.display = 'block'; 
                dr.style.display='none';
            } else {
                dinnerMenu.style.display = 'none';
                dr.style.display='block';
                
            }
            // Update the board whenever the selection changes
            //updateBoard();
        }
        

        function updateBoard() {
            let bfSelectedValue = bfYesRadio.checked ? bfSelectedSize.value : bfNoRadio.value;
            let lunchSelectedValue = lunchYesRadio.checked ? lunchSelectedSize.value : lunchNoRadio.value;
            let dinnerSelectedValue = dinnerYesRadio.checked ? dinnerSelectedSize.value : dinnerNoRadio.value;
            board.textContent = "BreakFast: " + bfSelectedValue + ", Lunch: " + lunchSelectedValue + ", Dinner: " + dinnerSelectedValue;
        }

        function display(event) {
            event.preventDefault(); // Prevent form submission
            updateBoard();
            alert(board.textContent);
            mutex=1;
            checkmutex(event);
        }
        function checkmutex(event)
        {
            if(mutex==1)
            {
                const forms = document.getElementsByClassName('form-for-food');
                for (let i = 0; i < forms.length; i++) {
                    forms[i].style.display = 'none';
                }
                const res = document.getElementById('responce');
                res.style.display = 'block';
            }
        }
        function updateContentBasedOnTime() {
            const now = new Date();
            const hours = now.getHours();
            // Check if the time is after 11 AM (11:00)
            if (hours >= 23) { 
                const forms = document.getElementsByClassName('form-for-food');
                for (let i = 0; i < forms.length; i++) {
                    forms[i].style.display = 'none';
                }
                const cook = document.getElementById('cooking-dis');
                cook.style.display= 'block' ;
                container.style.padding='none';
                const bd = document.querySelector('body');
                bd.style.backgroundImage = 'none';
            }    
        }
        updateContentBasedOnTime();


        function functiontoSetSelectedValues() 
        {
            let foodPreferences = {
                bf: 0.00,
                bfReason: '',
                lunch: 0.00,
                lunchReason: '',
                dinner: 0.00,
                dinnerReason: ''
            };

            fetch('/setvalue')
                .then(response => response.json())
                .then(data => {
                    foodPreferences.bf = parseFloat(data.bf);
                    foodPreferences.bfReason = data.bfreason;
                    foodPreferences.lunch = parseFloat(data.lunch);
                    foodPreferences.lunchReason = data.lreason;
                    foodPreferences.dinner = parseFloat(data.dinner);
                    foodPreferences.dinnerReason = data.dreason;

                    // Set values in reason input
                    
                    
                    

                    // Set radio buttons and select options
                    if (foodPreferences.bf === 0) {
                        bfNoRadio.checked = true;
                        br.value = foodPreferences.bfReason;
                    } else {
                        bfYesRadio.checked = true;
                        for (let i = 0; i < bfSelectedSize.options.length; i++) {
                            if (parseFloat(bfSelectedSize.options[i].value) === foodPreferences.bf) {
                                bfSelectedSize.options[i].selected = true;
                                break;
                            }
                        }
                    }

                    if (foodPreferences.lunch === 0) {
                        lunchNoRadio.checked = true;
                        lr.value = foodPreferences.lunchReason;
                    } else {
                        lunchYesRadio.checked = true;
                        for (let i = 0; i < lunchSelectedSize.options.length; i++) {
                            if (parseFloat(lunchSelectedSize.options[i].value) === foodPreferences.lunch) {
                                lunchSelectedSize.options[i].selected = true;
                                break;
                            }
                        }
                    }

                    if (foodPreferences.dinner === 0) {
                        dinnerNoRadio.checked = true;
                        dr.value = foodPreferences.dinnerReason;
                    } else {
                        dinnerYesRadio.checked = true;
                        for (let i = 0; i < dinnerSelectedSize.options.length; i++) {
                            if (parseFloat(dinnerSelectedSize.options[i].value) === foodPreferences.dinner) {
                                dinnerSelectedSize.options[i].selected = true;
                                break;
                            }
                        }
                    }

                    // Call check functions to update UI
                    checkbf();
                    checkLunch();
                    checkDinner();
                })
                .catch(error => {
                    console.error('Error fetching admin data:', error);
                    alert('Error fetching admin data. Please try again after login');
                    window.location.href = './login.html';
                });
        }




        document.addEventListener('DOMContentLoaded', function() {
        
        functiontoSetSelectedValues();

        document.getElementById('choose-food-form').addEventListener('submit', function(event) {
            // console.log("inside a submit ");
            event.preventDefault(); // Prevent default form submission
           
            // conditon for not empty 

            if(bfNoRadio.checked && br.value=='')
            {
                alert("Enter a valid Reason");
                return;
            }
            else if(bfNoRadio.checked)
            {
                bm.textContent=br.value;
            }
            if(lunchNoRadio.checked && lr.value=='')
            {
                alert("Enter a valid Reason");
                return;
            }
            else if(lunchNoRadio.checked)
            {
                lm.textContent=lr.value;
            }
            if(dinnerNoRadio.checked && dr.value=='')
            {
                alert("Enter a valid Reason");
                return;
            }
            else if(dinnerNoRadio.checked)
            {
                dm.textContent=dr.value;
            }

            var str = bm.textContent + lm.textContent + dm.textContent;
            display(event);


            // Retrieve form values
            const bfChoice = document.querySelector('input[name="bf-choice"]:checked').value;
            const bfSize = document.getElementById('bf-size').value;
            const lunchChoice = document.querySelector('input[name="lunch-choice"]:checked').value;
            const lunchSize = document.getElementById('lunch-size').value;
            const dinnerChoice = document.querySelector('input[name="dinner-choice"]:checked').value;
            const dinnerSize = document.getElementById('dinner-size').value;
            //my code 
            let bfSelectedValue = bfYesRadio.checked ? bfSelectedSize.value : bfNoRadio.value;
            let lunchSelectedValue = lunchYesRadio.checked ? lunchSelectedSize.value : lunchNoRadio.value;
            let dinnerSelectedValue = dinnerYesRadio.checked ? dinnerSelectedSize.value : dinnerNoRadio.value;
            // Prepare data to send to the server
            const formData = {
                bf : bfSelectedValue,
                lunch: lunchSelectedValue,
                dinner: dinnerSelectedValue,
                bfreason:bm.textContent,
                lreason: lm.textContent,
                dreason: dm.textContent
            };
            //alert(formData.lunch,formData.dinner );

            // Send data to server
            fetch('/choose-food', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.redirect) {
                        window.location.href = data.redirect;
                    }
                document.getElementById('message').textContent =  data.message;
                    document.getElementById('message').style.color = 'green';
                alert(data.message); 
                
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'Failed to update food preferences try after login again';
                    document.getElementById('message').style.color = 'red';
                alert('Failed to update food preferences try after login again');
                window.location.href = './login.html';
            });
            alert(str);
        });
    });


        // Function to show the profile overlay
        function showProfileOverlay(event) {
            event.preventDefault(); // Prevent the default link behavior
            document.getElementById('profileOverlay').style.display = 'block';
                

            // Fetch profile data from the server
            fetch('/profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include' // Include cookies for session
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    window.location.href = './login.html';
                } else {
                    // Populate the overlay with profile data
                    document.getElementById('profileName').textContent = `Name: ${data.name}`;
                    document.getElementById('profileUserId').textContent = `User ID: ${data.user_id}`;
                    document.getElementById('profileRegNo').textContent = `Reg No: ${data.reg_no}`;
                    document.getElementById('profilePhone').textContent = `Phone: ${data.phone}`;
                    document.getElementById('profilebf').textContent = `Break Fast: ${data.bf}`;
                    document.getElementById('profileLunch').textContent = `Lunch: ${data.lunch}`;
                    document.getElementById('profileDinner').textContent = `Dinner: ${data.dinner}`;
                    
                    // Show the profile overlay
                }
            })
            .catch(error => {
                console.error('Error fetching profile data:', error);
            });
        }

        // Function to close the profile overlay
        function closeProfileOverlay() {
            document.getElementById('profileOverlay').style.display = 'none'; // Hide the profile overlay
        }
