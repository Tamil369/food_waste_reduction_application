    <div class="out">  
        <div class="container">  
            
            <form id="make-admin-form">
                <label for="email"> <h6> User ID:</h6></label>
                <input id="email" type="email" name="email" rows="4" cols="50" class="child  input" placeholder="Enter User id . . . . . . . .   " required></input><br>
                <button type="submit" class="btn btn-secondary child" style="margin-left: 25%;" >Make Admin</button>
                <p id="message"> </p>
            </form>
            
        </div>
    </div>


    <button type="button" id="checkpassword"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-unlock-fill" viewBox="0 0 16 16" title="Check Password">
        <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2"/>
      </svg> 
    </button>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <span class="closebtn" >&times;</span>
            <form id="checkpassword-form">
                <label for="email2"><h6>User ID:</h6></label>
                <input id="email2" type="email" name="email" class="child input" placeholder="Enter User id . . . . . . . ." required><br>
                <button type="submit" class="btn btn-secondary child" style="margin-left: 25%;">Check Password</button>
                <p id="messages"></p>
            </form>
            <div id="result"></div>
        </div>
    </div>










    <script>
        /*****************WRITE YOUR JS CODE DOWN ***************DONT CHANGE ANYTHING**************** */
        document.addEventListener('DOMContentLoaded', function() {
            const makeAdminForm = document.getElementById('make-admin-form');

            makeAdminForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(makeAdminForm);
                const email = formData.get('email');

                fetch('/make-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                })
                .then(response => response.json())
                .then(data => {
                    
                    if (data.ok) {
                        alert(data.message); // Show success message
                        window.location.reload();
                    } else {
                        alert(data.message); // Show error message
                        
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('message').textContent = 'Error: ' + error.message;
                    document.getElementById('message').style.color = 'red';
                    alert('An error occurred. Please try again after login .');
                    window.location.href = './login.html';
                });
            });
            makeAdminForm.reset();
        });

        // Get elements
        const checkPasswordButton = document.getElementById('checkpassword');
        const overlay = document.getElementById('overlay');
        const closeButton = document.querySelector('.closebtn');
        const checkPasswordForm = document.getElementById('checkpassword-form');
        const resultDiv = document.getElementById('result');
        const messagesDiv = document.getElementById('messages');
        const emailInput = document.getElementById('email2');

        // Handle button click to show overlay
        checkPasswordButton.addEventListener('click', function() {
            overlay.style.display = 'block';
        });

        // Handle close button click to hide overlay
        closeButton.addEventListener('click', function() {
            overlay.style.display = 'none';
            // Clear form and messages
            checkPasswordForm.reset();
            resultDiv.innerHTML = '';
            messagesDiv.innerHTML = '';
        });

        // Handle form submission
        checkPasswordForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            // Get the value of email input
            const email = emailInput.value;

            // Send user_id to server
            fetch('/checkpassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
            .then(function(response) {
                return response.json().then(function(data) {
                    if (response.ok) {
                        // Display success message
                        messagesDiv.innerHTML = data.message;
                        messagesDiv.style.color = 'green';
                    } else {
                        // Display error message
                        messagesDiv.innerHTML = data.message;
                        messagesDiv.style.color = 'red';
                    }
                });
            })
            .catch(function(error) {
                messagesDiv.innerHTML = 'Error: Unable to check password.';
                messagesDiv.style.color = 'red';
            });

            // Clear form
            checkPasswordForm.reset();
        });

    </script>
