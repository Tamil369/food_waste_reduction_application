    <script>
        /*****************WRITE YOUR JS CODE DOWN ***************DONT CHANGE ANYTHING**************** */
        function updateContentBasedOnTime() {
            const now = new Date();
            const hours = now.getHours();
            const after = document.getElementById('after-11');
            const student = document.getElementById('student-detail');
                
            if (hours > 10 & hours < 18) // 10 and 18
            { 
                after.style.display='none';
                student.style.display='block';
            }    
            else
            {
                after.style.display='block';
                student.style.display='none';
            }
        }
        updateContentBasedOnTime();

        function checking(event) {
            const forLunchChecked = document.getElementById('forlunch').checked;
            const forDinnerChecked = document.getElementById('fordinner').checked;

            let mealType;

            if (forLunchChecked && forDinnerChecked) {
                mealType = 'both';
            } else if (forLunchChecked) {
                mealType = 'lunch';
            } else if (forDinnerChecked) {
                mealType = 'dinner';
            } else {
                mealType = 'none';
            }

            switch (mealType) {
                case 'lunch':
                    fetchAbsentData('lunch');
                    break;
                case 'dinner':
                    fetchAbsentData('dinner');
                    break;
                case 'both':
                    fetchAbsentData('both');
                    break;
                default:
                    document.getElementById('todisplay').textContent = 'No options selected';
                    break;
            }
        }

        function fetchAbsentData(meal) {
            fetch('/check-absent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ meal: meal })
            })
            .then(response => response.json())
            .then(data => {
                let displayText = '<ol> <hr>';
                data.forEach(item => {
                    displayText += `<li>Name: ${item.name}, Phone: ${item.phone},  Year: ${item.year},  Dept: ${item.dept} </li> <hr>`;

                });
                displayText += '</ol>';
                document.getElementById('todisplay').innerHTML = displayText;
            })
            .catch(error => {
                console.error('Error fetching absent data:', error);
                document.getElementById('todisplay').textContent = 'Error fetching absent data. Please try again later.';
            });
        }


        document.addEventListener('DOMContentLoaded', () => {
            fetch('/admin-main-data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalLunch').textContent = data.totalLunch;
                    document.getElementById('totalDinner').textContent = data.totalDinner;
                    document.getElementById('totalRows').textContent = data.totalRows;
                })
                .catch(error => {
                    console.error('Error fetching admin data:', error);
                    alert('Error fetching admin data.  Please try again after login  ');
                    window.location.href = './login.html';
                });
        });

        // Function to show the profile overlay
        function showProfileOverlay(event) {
            event.preventDefault(); // Prevent the default link behavior
            document.getElementById('profileOverlay').style.display = 'block';
                

            // Fetch profile data from the server
            fetch('/profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include' // Include cookies for session
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    window.location.href = './login.html';
                } else {
                    // Populate the overlay with profile data
                    document.getElementById('profileName').textContent = `Name: ${data.name}`;
                    document.getElementById('profileUserId').textContent = `User ID: ${data.user_id}`;
                    document.getElementById('profileRegNo').textContent = `Reg No: ${data.reg_no}`;
                    document.getElementById('profilePhone').textContent = `Phone: ${data.phone}`;
                    document.getElementById('profileLunch').textContent = `Lunch: ${data.lunch}`;
                    document.getElementById('profileDinner').textContent = `Dinner: ${data.dinner}`;
                    
                    // Show the profile overlay
                }
            })
            .catch(error => {
                console.error('Error fetching profile data:', error);
            });
        }

        // Function to close the profile overlay
        function closeProfileOverlay() {
            document.getElementById('profileOverlay').style.display = 'none'; // Hide the profile overlay
        }
