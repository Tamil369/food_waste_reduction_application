                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <script>
        /*****************WRITE YOUR JS CODE DOWN ***************DONT CHANGE ANYTHING**************** */
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                fetch('/login', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                })
                .then(function(response) {
                    if (!response.ok) {
                        // return response.message().then(function(errorText) {
                        //     throw new Error(errorText);
                        // });
                        return response.text().then(text => { throw new Error(text) });
                    }
                    return response.json();
                })
                .then(function(data) {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } 
                })
                .catch(function(error) {
                    document.getElementById('message').innerHTML = `
                        <div style="color: red; font-weight: bold; margin: 10px 0;">
                            Error: ${error['message']}
                        </div>
                        <a href="./forgot.html" style="color: blue; text-decoration: underline; font-weight: bold;">FORGOT PASSWORD</a>
                    `;

                    document.getElementById('message').style.color = 'red';
                    alert(error['message']);
                });
            });

            // data upload
            fetch('/checkdate',{
                credentials: 'include'
})
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    popup(data.message); // Use your popup function to display the message
                }
            })
            .catch( );



        
        });

        const pop =document.getElementById('popup');
        // pop.textContent='hi eversdfdfsdyone';
        function popup(txt) 
        {
            pop.textContent=txt;
            const notification = document.getElementById("notification");
            const popupContent = document.getElementById("popupContent");
            
            notification.style.display = "block";

            // Force reflow to apply the initial left position
            notification.offsetHeight;
            
            notification.style.left = "20%"; // Trigger the animation

            // Add running border animation
            popupContent.classList.add("running-border");

            // Hide the notification after 5 seconds
            setTimeout(function() {
                notification.style.left = "-300px"; // Move it back out
                setTimeout(function() {
                    notification.style.display = "none";
                    popupContent.classList.remove("running-border"); // Remove running border
                }, 1000); // Match the transition duration to hide after sliding out
            }, 7000);
        };

        document.querySelector(".close").onclick = function() {
            const notification = document.getElementById("notification");
            const popupContent = document.getElementById("popupContent");

            notification.style.left = "-400px"; // Move it back out
            setTimeout(function() {
                notification.style.display = "none";
                popupContent.classList.remove("running-border"); // Remove running border
            }, 1000); // Match the transition duration to hide after sliding out
        };

        window.onclick = function(event) {
            const notification = document.getElementById("notification");
            const popupContent = document.getElementById("popupContent");

            if (event.target == notification) {
                notification.style.left = "-300px"; // Move it back out
                setTimeout(function() {
                    notification.style.display = "none";
                    popupContent.classList.remove("running-border"); // Remove running border
                }, 1000); // Match the transition duration to hide after sliding out
            }
        };
        







    </script>
