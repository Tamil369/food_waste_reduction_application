    <script>
        /*****************WRITE YOUR JS CODE DOWN ***************DONT CHANGE ANYTHING**************** */
        document.addEventListener('DOMContentLoaded', function() {
            

            // Adding checkbox event listeners
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const label = document.querySelector(`label[for="${this.id}"]`);
                    if (this.checked) {
                        label.classList.add('checked-label');
                    } else {
                        label.classList.remove('checked-label');
                    }
                });
            });
            checkMealTime();

            
        });
        
        const video = document.getElementById('video');
        const resultElement = document.getElementById('result');
        const dataTable = document.getElementById('dataTable');
        const tableBody = document.getElementById('tableBody');
        const playButton = document.getElementById('playButton');
        const decryptionKey = "GCE-Dharmapuri"; // The key used for encryption
        let lastScanTime = 0;
        const scanInterval = 500; // 500ms between scans
        let tableData = {};

            

        // Function to request camera access and stream video to the video element
        function startVideo() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(stream => {
                        video.srcObject = stream;
                        video.play();
                        playButton.style.display = 'none'; // Hide play button if video plays
                    })
                    .catch(err => {
                        console.error("Error accessing camera: ", err);
                        resultElement.textContent = "Error accessing camera. Please allow camera access.";
                    });
            } else {
                resultElement.textContent = "Your device does not support camera access.";
            }
        }

        // Function to decrypt QR code data
        function decryptData(encryptedData, key) {
            // Decrypt with CryptoJS AES
            const decrypted = CryptoJS.AES.decrypt(encryptedData, key);
            const decryptedText = decrypted.toString(CryptoJS.enc.Utf8); // Get decrypted UTF-8 string
            return decryptedText;
        }

        // Function to display JSON data in the table with custom labels
        function displayDataInTable(data) {
            // Clear existing table rows
            tableBody.innerHTML = '';

            // Create table rows for each key-value pair with custom labels
            

            Object.keys(data).forEach(key => {
                const row = document.createElement('tr');
                const labelCell = document.createElement('td');
                const valueCell = document.createElement('td');

                labelCell.textContent = labels[key] || key; // Use custom label if available
                valueCell.textContent = data[key];

                row.appendChild(labelCell);
                row.appendChild(valueCell);
                tableBody.appendChild(row);

                tableData[key] = data[key];
            });

            // Show the table
            dataTable.style.display = 'table';
            console.log(tableData["name"]);
        }

        // Continuously scan the video for QR codes with performance optimization
        video.addEventListener('play', () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            const scan = () => {
                const now = Date.now();
                if (now - lastScanTime > scanInterval) {
                    lastScanTime = now;
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        canvas.height = video.videoHeight;
                        canvas.width = video.videoWidth;
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);

                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);

                        if (code) {
                            try {
                                // Decrypt the QR code data using the secret key
                                const decryptedData = decryptData(code.data, decryptionKey);

                                // Log decrypted data for debugging
                                console.log("Decrypted Data:", decryptedData);

                                // Parse the decrypted data as JSON
                                const jsonData = JSON.parse(decryptedData);

                                // Display the decrypted data in the table
                                displayDataInTable(jsonData);

                            } catch (error) {
                                resultElement.textContent = `Error: Invalid QR Code or Decryption failed.`;
                            }

                            // Pause the video when a QR code is detected
                            video.pause();
                        } else {
                            resultElement.textContent = "Scanning for QR code...";
                        }
                    }
                }
                if (!video.paused) {
                    requestAnimationFrame(scan);
                }
            };
            scan();
        });

        // Play button fallback for mobile devices that do not autoplay video
        

        // Start the video on page load
        startVideo();

        function checkMealTime() {
            const currentTime = new Date();
            const currentHour = currentTime.getHours();

            const breakfastCheckbox = document.getElementById('forbf');
            const lunchCheckbox = document.getElementById('forlunch');
            const dinnerCheckbox = document.getElementById('fordinner');

            // Uncheck all boxes initially
            breakfastCheckbox.checked = false;
            lunchCheckbox.checked = false;
            dinnerCheckbox.checked = false;

            // Check the appropriate checkbox based on the time
            if (currentHour >= 6 && currentHour <= 10) {
                breakfastCheckbox.checked = true;
            } else if (currentHour >= 12 && currentHour <= 14) {
                lunchCheckbox.checked = true;
            } else if (currentHour >= 16 && currentHour <= 21) {
                dinnerCheckbox.checked = true;
            }
        }


        // Get elements
        const checkPasswordButton = document.getElementById('checkpassword');
        const overlay = document.getElementById('overlay');
        const closeButton = document.querySelector('.closebtn');
        const checkPasswordForm = document.getElementById('checkpassword-form');
        const resultDiv = document.getElementById('result');
        const messagesDiv = document.getElementById('messages');
        const emailInput = document.getElementById('email2');

        // Handle button click to show overlay
        checkPasswordButton.addEventListener('click', function() {
            overlay.style.display = 'block';
        });

        // Handle close button click to hide overlay
        closeButton.addEventListener('click', function() {
            overlay.style.display = 'none';
            // Clear form and messages
            checkPasswordForm.reset();
            resultDiv.innerHTML = '';
            messagesDiv.innerHTML = '';
        });

        // Handle form submission
        checkPasswordForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            // Get the value of email input
            const email = emailInput.value;

            // Send user_id to server
            fetch('/checkpassword', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
            .then(function(response) {
                return response.json().then(function(data) {
                    if (response.ok) {
                        // Display success message
                        messagesDiv.innerHTML = data.message;
                        messagesDiv.style.color = 'green';
                    } else {
                        // Display error message
                        messagesDiv.innerHTML = data.message;
                        messagesDiv.style.color = 'red';
                    }
                });
            })
            .catch(function(error) {
                messagesDiv.innerHTML = 'Error: Unable to check password.';
                messagesDiv.style.color = 'red';
            });

            // Clear form
            checkPasswordForm.reset();
        });

    </script>
