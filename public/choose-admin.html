        {
            if(mutex==1)
            {

                    forms[i].style.display = 'none';

        function updateContentBasedOnTime() {

            const min = now.getMinutes();
            // form will be removed when user come between 10 to 6
            if ((hours >= 22 ) || (hours < 6 )) { 
                defaultUpdate();
            }    
        }
        function defaultUpdate()
        {
            const forms = document.getElementsByClassName('form-for-food');
            for (let i = 0; i < forms.length; i++) {
                forms[i].style.display = 'none';

            }

        function functiontoSetSelectedValues() 
        {
            let foodPreferences = {
                bf: 0.00,
                bfReason: '',
                lunch: 0.00,
                lunchReason: '',
                dinner: 0.00,
                dinnerReason: ''
            };

            fetch('/setvalue')
                .then(response => response.json())
                .then(data => {
                    foodPreferences.bf = parseFloat(data.bf);
                    foodPreferences.bfReason = data.bfreason;
                    foodPreferences.lunch = parseFloat(data.lunch);
                    foodPreferences.lunchReason = data.lreason;
                    foodPreferences.dinner = parseFloat(data.dinner);
                    foodPreferences.dinnerReason = data.dreason;

                    // Set values in reason input
                    
                    
                    

                    // Set radio buttons and select options
                    if (foodPreferences.bf === 0) {
                        bfNoRadio.checked = true;
                        br.value = foodPreferences.bfReason;
                    } else {
                        bfYesRadio.checked = true;
                        for (let i = 0; i < bfSelectedSize.options.length; i++) {
                            if (parseFloat(bfSelectedSize.options[i].value) === foodPreferences.bf) {
                                bfSelectedSize.options[i].selected = true;
                                break;
                            }
                        }
                    }

                    if (foodPreferences.lunch === 0) {
                        lunchNoRadio.checked = true;
                        lr.value = foodPreferences.lunchReason;
                    } else {
                        lunchYesRadio.checked = true;
                        for (let i = 0; i < lunchSelectedSize.options.length; i++) {
                            if (parseFloat(lunchSelectedSize.options[i].value) === foodPreferences.lunch) {
                                lunchSelectedSize.options[i].selected = true;
                                break;
                            }
                        }
                    }

                    if (foodPreferences.dinner === 0) {
                        dinnerNoRadio.checked = true;
                        dr.value = foodPreferences.dinnerReason;
                    } else {
                        dinnerYesRadio.checked = true;
                        for (let i = 0; i < dinnerSelectedSize.options.length; i++) {
                            if (parseFloat(dinnerSelectedSize.options[i].value) === foodPreferences.dinner) {
                                dinnerSelectedSize.options[i].selected = true;
                                break;
                            }
                        }
                    }

                    // Call check functions to update UI
                    checkbf();
                    checkLunch();
                    checkDinner();
                })
                .catch(error => {
                    console.error('Error fetching admin data:', error);
                    alert('Error fetching admin data. Please try again after login');
                    window.location.href = './login.html';
                });

        function updateFormVisibility() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();

            // Helper function to check time ranges
            function isTimeBetween(startHour, startMinute, endHour, endMinute) {
                const startTime = new Date(now);
                startTime.setHours(startHour, startMinute, 0, 0);
                const endTime = new Date(now);
                endTime.setHours(endHour, endMinute, 0, 0);
                return now >= startTime && now <= endTime;
            }

        // Function to toggle visibility and disable/enable form elements
        function toggleFormVisibility(formId, disabled) {
            const form = document.getElementById(formId);
            const div = form;
            if (!disabled) {
                div.classList.add('disabled');
            } else {
                div.classList.remove('disabled');
            }

            const formElements = form.querySelectorAll('input, textarea, button, select');
            formElements.forEach(el => {
                el.disabled = false;
                el.setAttribute('tabindex', disabled ?  '0': '-1');
            });
        }

            tomorrow.setDate(today.getDate() + 0);
            
            // Format the date as needed (e.g., YYYY-MM-DD)
            let year = tomorrow.getFullYear();
            let month = String(tomorrow.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
            let day = String(tomorrow.getDate()).padStart(2, '0');
            
            return `${day}-${month}-${year}`;
